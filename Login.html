<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylel.css" />
    <title>Login</title>
  </head>
  <section class="container">
    <div class="container__login-box login-box">
      <h2 class="login-box__title title">Login</h2>
      <form action="Landing.html" method="get">
        <div class="login-box__input-container input-container">
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Username"
            class="input-container__input"
          />
        </div>
        <div class="login-box__input-container input-container">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
            class="input-container__input"
          />
        </div>
        <div class="login-box__button-container button-container">
          <button class="button-container__social-button social-button google">
            Google
          </button>
          <button
            class="button-container__social-button social-button facebook"
          >
            Facebook
          </button>
          <button class="button-container__social-button social-button apple">
            Apple
          </button>
        </div>
        <div class="login-box__remember-forgot remember-forgot">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="remember-forgot__checkbox"
          />
          <label for="remember" class="remember-forgot__label"
            >Remember me</label
          >
          <a href="#" class="remember-forgot__forgot-password forgot-password"
            >Forgot Password?</a
          >
        </div>
        <button class="login-box__login-button login-button">Login</button>
      </form>
    </div>
  </section>
</html>
