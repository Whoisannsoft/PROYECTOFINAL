<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylel.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 class="title">Login</h2>
            <form action="procesar_login.php" method="POST">
                <div class="input-container">
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="button-container">
                    <button class="social-button google">Google</button>
                    <button class="social-button facebook">Facebook</button>
                    <button class="social-button apple">Apple</button>
                </div>
                <div class="remember-forgot">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button class="login-button"><a href="Landing.html">Login</a></button>
            </form>
        </div>
    </div>
</body>
</html>
