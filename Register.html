<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleR.css" />
    <title>Register</title>
  </head>
  <body>
    <section class="container">
      <div class="container__register-box register-box">
        <h2 class="register-box__title title">Create your account</h2>
        <div id="formContainer"></div>
        <div class="button-container">
          <button class="button-container__social-button social-button google">
            Google
          </button>
          <button
            class="button-container__social-button social-button facebook"
          >
            Facebook
          </button>
          <button class="button-container__social-button social-button apple">
            Apple
          </button>
          <p class="button-container__already-account already-account">
            Already have an account?
          </p>
          <p class="button-container__need-help need-help">Need help?</p>
        </div>
      </div>
    </section>
  </body>
  <footer><script src="/script/register.js"></script></footer>
</html>
